<!-- Ads CSS -->
<style>
    .ad-container {
        margin: 2rem auto;
        text-align: center;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #e9ecef;
        max-width: 100%;
    }
    
    .ad-container.native {
        background: transparent;
        border: none;
        padding: 1.5rem 0;
    }
    
    .ad-container.banner {
        background: #ffffff;
        padding: 0.5rem;
    }
    
    .ad-label {
        display: block;
        font-size: 0.75rem;
        color: #6c757d;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 0.5rem;
    }
    
    .social-bar-container {
        position: fixed;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        z-index: 999;
    }
    
    @media (max-width: 768px) {
        .ad-container.mobile-only {
            display: block;
        }
        
        .social-bar-container {
            display: none;
        }
    }
</style>

<!-- Ads JavaScript -->
<script>
    const AdManager = {
        init(pageType) {
            if (pageType !== 'contact') {
                this.showSocialBar();
            }
            
            if (pageType === 'blogs') {
                document.addEventListener('click', this.handlePopunder.bind(this), { once: true });
            }
        },
        
        showSocialBar() {
            const socialBar = document.getElementById('social-bar-ad');
            if (socialBar) {
                socialBar.style.display = 'block';
                socialBar.className = 'social-bar-container';
            }
        },
        
        handlePopunder() {
            if (!sessionStorage.getItem('popunderShown')) {
                setTimeout(() => {
                    sessionStorage.setItem('popunderShown', 'true');
                }, 1000);
            }
        },
        
        showNativeBanner(containerId) {
            const container = document.getElementById(containerId);
            const nativeAd = document.getElementById('native-banner-ad');
            
            if (container && nativeAd) {
                const clone = nativeAd.cloneNode(true);
                clone.style.display = 'block';
                clone.className = 'ad-container native';
                
                const label = document.createElement('span');
                label.className = 'ad-label';
                label.textContent = 'Advertisement';
                clone.insertBefore(label, clone.firstChild);
                
                container.appendChild(clone);
            }
        },
        
        showBanner320x50(containerId) {
            const container = document.getElementById(containerId);
            const bannerAd = document.getElementById('banner-320x50-ad');
            
            if (container && bannerAd) {
                const clone = bannerAd.cloneNode(true);
                clone.style.display = 'block';
                clone.className = 'ad-container banner mobile-only';
                
                const label = document.createElement('span');
                label.className = 'ad-label';
                label.textContent = 'Advertisement';
                clone.insertBefore(label, clone.firstChild);
                
                container.appendChild(clone);
            }
        }
    };
    
    document.addEventListener('DOMContentLoaded', function() {
        let pageType = 'home';
        const path = window.location.pathname;
        
        if (path.includes('ammi-gea.html')) pageType = 'ammi';
        else if (path.includes('bioomics.html')) pageType = 'bioomics';
        else if (path.includes('blogs.html')) pageType = 'blogs';
        else if (path.includes('contact.html')) pageType = 'contact';
        else if (path.includes('admin.html')) pageType = 'admin';
        
        if (pageType !== 'admin') {
            AdManager.init(pageType);
        }
    });
</script>
