<!-- ads.html - Adsterra Ad Components -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .ad-container {
            margin: 2rem auto;
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            max-width: 100%;
        }
        
        .ad-container.native {
            background: transparent;
            border: none;
            padding: 1.5rem 0;
        }
        
        .ad-container.banner {
            background: #ffffff;
            padding: 0.5rem;
            margin: 1rem auto;
        }
        
        .ad-label {
            display: block;
            font-size: 0.75rem;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.5rem;
            font-family: 'Open Sans', sans-serif;
        }
        
        .social-bar-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            z-index: 999;
        }
        
        @media (max-width: 768px) {
            .ad-container.mobile-only {
                display: block !important;
                max-width: 320px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .social-bar-container {
                display: none !important;
            }
        }
        
        @media (min-width: 769px) {
            .ad-container.mobile-only {
                display: none !important;
            }
        }
    </style>
</head>
<body>

        <!-- Social Bar Script -->

        <!-- Native Banner Script -->
